<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src="register.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://kit.fontawesome.com/d7d1429580.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- action="login.html" -->
	<div class="grid-container">
		<div class="nav_section">
			<div id="left_section">
				<span id="logoText">Chilling</span>
			</div>
			<div id="right_section">
				<button id="menu-button" >
					<ion-icon name="menu" id="iconMenu"></ion-icon>
				</button>
			</div>
		</div>
		<div class="img-logo-section">
			<div id="logo_topMainContent">
				<div>
					<h1 id="greeting">Hi there!</h1>
				</div>
				<div>
					<img id="img_Logo" src ="/pictures/Logo.svg" alt="logo" >
				</div>
				
			</div>
		</div>
		<div class="input-form-section">
			<div id="form-section">
				<form name="myForm" id="myForm" >
					<div class="text-top-myform">
						<h1 class="text-top-formsection">
							<a href="login.html" >Login</a>
							or Create your new Account.
						</h1>
					</div>
					<div class="input-box">
						<input type="text" name="firstname" placeholder="First name." required>
						<input type="text" name="lastname" placeholder="Lastname." >
					</div>
					<div class="input-box">
						<input type="text" name="username" placeholder="Username" >
						<input type="email" name="email" placeholder="Email">
					</div>
					<div class="input-box">
						<input type="password" name="passwordMain" id="passwordMain" autocomplete="passwordMain"  placeholder="password" required>
						<input type="password" name="passwordRetype" id="passwordRetype" autocomplete="passwordRetype" placeholder="confirm password" required>
						<p id="errormsg"></p>
						<div class="login-choice">
							<div class="input-box-">
								<button type="submit" class="submit" id="submit" value="submit" action ="login.html" >submit</button>
							</div>
							<p id="confic">Or</p>
							<ion-icon class="icon-login-choice" name="logo-google"></ion-icon>
							<ion-icon class="icon-login-choice" name="logo-facebook"></ion-icon>
							<ion-icon class="icon-login-choice" name="logo-instagram"></ion-icon>
							<ion-icon class="icon-login-choice" name="logo-discord"></ion-icon>
						</div>
					</div>
				</form>
			</div>
			
		</div>

	</div>

	
	
</body>
</html>
